<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h1 class="a">bg-info</h1>
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 70%;">50%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="a">bg-success</h3>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 33%;">33%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="a">bg-warning</h3>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="a">bg-danger</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 52%;">52%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="a">bg-light</h3>
            <div class="progress">
                <div class="progress-bar bg-light" style="width: 25%;">25%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="a">bg-dark</h3>
            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 65%;">65%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="a">bg-primary</h3>
            <div class="progress">
                <div class="progress-bar bg-primary" style="width: 77%;">77%</div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="a">bg-secondary</h3>
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 64%;">64%</div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
